<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Document</title>
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
  <meta name="description" content="Description">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0">
  <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/docsify@4/lib/themes/vue.css">
</head>
<body>
  <div id="app"></div>
  <script>
    window.$docsify = {
      name: '',
      repo: '',
      loadSidebar: true, // 打开侧边栏设置
      coverpage: true,
      loadNavbar: true,
      subMaxLevel: 2 ,// 在sidebar目录中显示二级标题
      homepage: 'index.md',// 首页文件为index.md
      onlyCover: true,
    }
    count: {// 【插件】字数统计
        countable: true
        position: 'top' 
        margin: '10px'
        float: 'left'
        fontsize: '0.9em'
        color: 'rgb(90,90,90)'
        language: 'chinese'
        localization: {
          words: ""
          minute: ""
        }
        isExpected: true
      }
      search: { // 【插件】搜索
        noData: {
          '/'; '没有结果 :('
        }
        paths: 'auto'
        placeholder: {
          '/'; '搜索'
        }
      }
      darkMode: { // 【插件】夜间模式
        dark: {
          background: "#1c2022"
          toggleBtnBg: "#34495e"
          textColor: "#b4b4b4"
        }
        light: {
          background: "white"
          toggleBtnBg: "var(--theme-color)"
          textColor: "var(--theme-color)"
        }
      }  
      timeUpdater: {  // 【插件】最后更新时间
        text: ">最后更新时间: {docsify-updated}"
        formatUpdated: "{YYYY}/{MM}/{DD}"
        whereToPlace: "bottom" // "top" or "bottom", default to "bottom"
      }  
      

      
      
  </script>
  <!-- Docsify v4 -->
  <script src="//cdn.jsdelivr.net/npm/docsify@4"></script>
  <script src="//cdn.jsdelivr.net/npm/docsify/lib/plugins/search.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/docsify-count@latest/dist/countable.min.js"></script>
  <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/docsify-dark-mode@latest/dist/style.min.css" />
  <script src="//cdn.jsdelivr.net/npm/docsify-dark-mode@latest/dist/index.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/docsify-updated/src/time-updater.min.js"></script>
</body>
</html>
<link rel="stylesheet" href="//cdn.jsdelivr.net/npm/gitalk/dist/gitalk.css">

<script src="//cdn.jsdelivr.net/npm/docsify/lib/plugins/gitalk.min.js"></script>
<script src="//cdn.jsdelivr.net/npm/gitalk/dist/gitalk.min.js"></script>
<script>
  const gitalk = new Gitalk({
    clientID: 'Github Application Client ID',
    clientSecret: 'Github Application Client Secret',
    repo: 'Github repo',
    owner: 'Github repo owner',
    admin: ['Github repo collaborators, only these guys can initialize github issues'],
    // facebook-like distraction free mode
    distractionFreeMode: false
  })
</script>
<script src="//cdn.jsdelivr.net/npm/docsify/lib/plugins/emoji.min.js"></script>
<script src="//cdn.jsdelivr.net/npm/docsify/lib/plugins/zoom-image.min.js"></script>
<script src="//cdn.jsdelivr.net/npm/docsify-copy-code/dist/docsify-copy-code.min.js"></script>
<script>
  if (typeof navigator.serviceWorker !== 'undefined') {
    navigator.serviceWorker.register('sw.js')
  }
</script>
